<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASE Tool | Draw diagrams with ease</title>
    <link rel="icon" href="images/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.4/joint.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CASE Tool </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <div class="d-flex justify-content-center w-100">
            <span
              class="badge bg-info text-dark display-2 file-name"
              id="file-name"
            >
            </span>
            <span class="badge" id="rename-file" style="cursor: pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="18"
                width="18"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
                />
                <path
                  fill-rule="evenodd"
                  d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </div>

          <div class="d-flex" id="change-file-name">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link p-0 m-0" id="loadbtn">
                  <form
                    id="jsonFile"
                    name="jsonFile"
                    enctype="multipart/form-data"
                    method="post"
                  >
                    <fieldset>
                      <input type="file" id="fileinput" style="display: none" />
                      <div class="input-group m-0 p-0">
                        <div class="input-group-append" style="cursor: pointer">
                          <span
                            class="input-group-text bg-transparent border-0 text-white"
                            id="btnLoad"
                            onclick="loadFile();"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              height="18"
                              width="18"
                              fill="none"
                              viewBox="0 0 24 24"
                              stroke="currentColor"
                              stroke-width="2"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                              />
                            </svg>
                            <span> &nbsp;</span>Load
                          </span>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </a>
              </li>
              <li class="nav-item">
                <div class="input-group p-0">
                  <div class="input-group-append" style="cursor: pointer">
                    <span
                      class="input-group-text bg-transparent border-0 text-white"
                      id="savebtn"
                      onclick="save_file()"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="18"
                        width="18"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                        />
                      </svg>
                      <span> &nbsp;</span>Save
                    </span>
                  </div>
                </div>
              </li>
            </ul>
            <!-- <input
              class="form-control me-2"
              type="search"
              placeholder="Untitled"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Rename</button> -->
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-white vh-100 text-black">
          <div class="d-flex justify-content-center py-3">
            <h6>Components</h6>
          </div>
          <div class="container mb-2 pb-3 border-bottom">
            <div class="row d-flex justify-content-center">
              <button
                name="module"
                class="component btn btn-info col-3 m-1 shadow-md"
              >
                Module
              </button>
              <button
                name="library"
                class="component btn btn-info shadow-lg col-3 m-1"
              >
                Library
              </button>
              <button
                name="control-flow"
                class="component btn btn-info col-3 m-1"
              >
                Control Flow
              </button>
              <button name="data-flow" class="component btn btn-info col-3 m-1">
                Data Flow
              </button>
              <button class="component btn btn-info col-3 m-1">Comp 5</button>
              <button class="component btn btn-info col-3 m-1">Comp 6</button>
            </div>
          </div>
          <div class="d-flex justify-content-center py-2">
            <h6>Selected Component Attributes</h6>
          </div>
          <div
            id="selected-comp"
            class="container text-black bg-d3 p-3 shadow-lg formfield"
          >
            <!-- pos(x, y), dim(L, W), Label(text),   -->
            <label id="sc-id" class="">ID: 100</label> <br />
            <label id="sc-pos" class="">Position: (1000, 1000)</label> <br />
            <label class="">Dimension: </label>
            <input
              id="sc-input-dim"
              type="text"
              style="width: 100%"
              placeholder="Separated by space"
            />
            <br />
            <label class="">Text: </label>
            <textarea id="sc-input-txt" style="width: 100%"></textarea> <br />
            <label id="sc-src-tar">Src & Tar: </label>
            <input
              style="width: 100%"
              id="sc-input-src-tar"
              placeholder="Id separated by space"
            />
            <button id="sc-update" class="btn btn-info mt-2">Update</button>
            <button id="sc-delete" class="btn btn-danger mt-2">Delete</button>
            <br />
            <small
              ><i style="color: rgb(190, 196, 203)"
                >Tip: Right click over component to select it.</i
              ></small
            >
          </div>
        </div>
        <div class="col-lg-9 bg-d2 vh-100 d-flex flex-column">
          <div class="d-flex justify-content-center mt-2">
            <h6>Main Editor</h6>
          </div>
          <div class="container m-1 d-flex justify-content-center">
            <div id="root"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333;"
            href="https://github.com/deviduttanayak-github/SE-Project-CASE-Tool"
            role="button"
            target="_blank"
            >Github</a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <a class="text-white" href="#">Team 14 SE Lab</a>
      </div>
      <!-- Copyright -->
    </footer>

    <!-- dependencies -->
    <script src="fileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.4/joint.js"></script>

    <!-- code -->
    <script src="component.js"></script>
    <script src="main.js"></script>
  </body>
</html>
