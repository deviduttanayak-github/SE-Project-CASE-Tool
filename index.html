<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE Tool | Draw diagrams with ease</title>
    <link rel="icon" href="images/logo.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.4/joint.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CASE Tool </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Open</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Save</a>
              </li>
              
            </ul>
            <div class="d-flex justify-content-center w-100">
              <span class="badge bg-info text-dark display-2 file-name"></span>
            </div>

            <div class="d-flex" id="change-file-name">
              <input class="form-control me-2" type="search" placeholder="Untitled" aria-label="Search">
              <button class="btn btn-outline-info" type="submit">Rename</button>
            </div>

          </div>
        </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-d1 vh-100">
          <div class="d-flex justify-content-center mt-1">
            <h6>Components</h6>
          </div>
          <div class="container mb-2 pb-2 border-bottom ">
            <div class="row d-flex justify-content-center">
              <button name="module" class="component btn btn-info col-3 m-1">Module</button>
              <button name="library" class="component btn btn-info col-3 m-1">Library</button>
              <button class="btn btn-info col-3 m-1">Control Flow</button>
              <button class="btn btn-info col-3 m-1">Data Flow</button>
              <button class="btn btn-info col-3 m-1">Comp 5</button>
              <button class="btn btn-info col-3 m-1">Comp 6</button>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <h6>Selected Component Attributes</h6>
          </div>
          <div id="selected-comp" class="container bg-d3 p-3">
            <!-- pos(x, y), dim(L, W), Label(text),   -->
            <label id="sc-id" class="">ID: 100</label> <br> 
            <label id="sc-pos" class="">Position: (1000, 1000)</label> <br>
            <label class="">Dimension: </label>
            <input id="sc-input-dim" type="text" placeholder="Separated by space" > <br>
            <label class="">Text: </label> <br>
            <textarea id="sc-input-txt"></textarea> <br>
            <button id="sc-update" class="btn btn-primary">Update</button>
            <button id="sc-delete" class="btn btn-danger">Delete</button>
            <br>
            <small><i style="color: rgb(190, 196, 203);">Right click over component to select it.</i></small>
          </div>
        </div>
        <div class="col-lg-9 bg-d2 vh-100 d-flex flex-column">
          <div class="d-flex justify-content-center mt-1">
            <h6>Main Editor</h6>
          </div>
          <div class="container m-2 d-flex justify-content-center">
            <div id="root"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/3.4.4/joint.js"></script>

    <!-- code -->
    <script src="component.js"></script>
    <script src="main.js"></script>
</body>
</html>
